<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
	  <script type="text/javascript" src="Scripts/jquery-2.0.3.min.js"></script>
		<script>
			// Adding 500 Data Points
			var map, pointarray, heatmap;


			
			var mapOptions = {
				zoom: 13,
				center: new google.maps.LatLng(37.774546, -122.433523),
				mapTypeId: google.maps.MapTypeId.SATELLITE
			};

				
			

			function changeGradient() {
				var gradient = [
					'rgba(0, 255, 255, 0)',
					'rgba(0, 255, 255, 1)',
					'rgba(0, 191, 255, 1)',
					'rgba(0, 127, 255, 1)',
					'rgba(0, 63, 255, 1)',
					'rgba(0, 0, 255, 1)',
					'rgba(0, 0, 223, 1)',
					'rgba(0, 0, 191, 1)',
					'rgba(0, 0, 159, 1)',
					'rgba(0, 0, 127, 1)',
					'rgba(63, 0, 91, 1)',
					'rgba(127, 0, 63, 1)',
					'rgba(191, 0, 31, 1)',
					'rgba(255, 0, 0, 1)'
				]
				heatmap.setOptions({
					gradient: heatmap.get('gradient') ? null : gradient
				});
			}

			function changeRadius() {
				heatmap.setOptions({ radius: heatmap.get('radius') ? null : 20 });
			}

			function reloadMap(data) {
				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				var pointArray = new google.maps.MVCArray(data);

				heatmap = new google.maps.visualization.HeatmapLayer({
					data: pointArray
				});

				heatmap.setMap(map);
			}

			google.maps.event.addDomListener(window, 'load', function() { reloadMap([]) });

		</script>
  </head>

  <body>
    <div id="panel">
      <form action="demo_form.asp" method="get">
	      <input type="range" name="months" min="1" max="12" />
	  </form>
    </div>
	  <div id="map-canvas"></div>	  
	  
	  <script type="text/javascript">
	  	$(function () {
	  		$("input[name='months']").change(function () {
	  			queryData("2013-" + $(this).val() + "-01");
	  		});

	  		function queryData(date) {
	  			$.getJSON("/Flights",	  			
	  				function (result) {
	  					
	  					var dataSet = [];
	  					
	  					$.each(result, function (index, line) {
	  						dataSet.push(new google.maps.LatLng(line.DestinationLat, line.DestinationLong));
	  					});
	  					reloadMap(dataSet);
	  				});
	  		}
	  	});
  	</script>

  </body>
</html>
